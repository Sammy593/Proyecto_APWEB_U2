{% extends "administracion.html" %} 
{% block ver_notas %}
<div>
     <table class="table table-striped table-hover table-bordered table-sm bg-white">
          <thead>
            <tr>
              <td>ID</td>
              <td>Nombre</td>
              <td>Apellido</td>
              <td>Nota</td>
            </tr>
          </thead>
          <tbody>
            {% for nota in notas %}
            <tr>
              <td>{{nota.nota_id}}</td>
              <td>{{nota.alumno_nombre}}</td>
              <td>{{nota.alumno_apellido}}</td>
              <td>{{nota.valor_nota}}</td>       
              <td>
                <a href="/edit_act/{{nota.nota_id}}" class="btn btn-secondary">Editar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
</div>
{% endblock %}
