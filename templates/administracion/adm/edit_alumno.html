{% extends "administracion.html" %}
{% block edit_alum %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{estudiante.alumno_id}}" method="POST">
          <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="text" name="cedula" value="{{estudiante.cedula}}" class="form-control">
          </div>
          <div class="form-group">
               <label for="nombre">Nombre</label>
            <input type="text" name="nombre" value="{{estudiante.nombre}}" class="form-control">
          </div>
          <div class="form-group">
             <label for="apellido">Apellido</label>
            <input type="text" name="apellido" value="{{estudiante.apellido}}" class="form-control">
          </div>
          <div class="form-group">
               <label for="paralelo">Paralelo</label>
               <select class="form-select col-sm-5" name="paralelo" id="paralelo">
                    {% for paralelo in paralelos %}
                    <option value="{{paralelo['paralelo_id']}}">{{paralelo['nombre_paralelo']}}</option>
                    {%endfor%}
               </select>
          </div>
          <div class="form-group">
               <label for="periodo">Periodo lectivo</label>
               <input type="text" name="periodo" value="{{periodo}}" class="form-control">
          </div>
          <div class="form-group">
               <label for="estado">Estado de matricula</label>
               <select class="form-select col-sm-5" name="estado" id="estado">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
               </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
